<!DOCTYPE html>
<html>
    <head>
        <h1>
        Boolean datatype
        </h1>
        <p id="type"></p>
        <script>
            var x = 5;
            var y = 5;
            var z = 6;
            document.getElementById("type").innerHTML = (x==y) + "<br>" + (x==z);
        </script>
    </head>
</html>
