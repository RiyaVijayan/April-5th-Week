<!DOCTYPE html>
<html>
    <head>
        <h1>
            Relational Operators
        </h1>
        <p id = "riya"></p>
        <script>
            console.log("'1' == 1 " , '1'==1);
            console.log("0 == false " , 0==false);
            console.log('1 === 1 ' , 1===1);
            console.log("1 != 2 " , 1!=2);
            console.log("3 !== 3 ", 3!==3);
            console.log(" 4 > 3  " , (4>3));
            console.log(" 3 < 4  " , 3<4); 
            document.getElementById("riya").innerHTML ="1 == 1  " + (1==1) + "<br>" +
            "0 == null " + (0==null) + "<br>" + "1 === '1' " + (1==='1') + "<br>" +
            " 1 != '1' " + (1!='1') + "<br>" + "3 !=='3' " + (3!='3') + "<br>" +
            " 4 > 6  " + (4>6) +"<br>" + "5 >= 5  " + (5>=5) +"<br>" +
            " 2 < 3  " +(2<3) + "<br>"  + "1 <= 1  " + (1<=1) ;

        </script>
    </head>
</html>
