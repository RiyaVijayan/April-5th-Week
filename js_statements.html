//JS statements

<!DOCTYPE html>
<html>
    <head>
        <h1>JS Statements</h1>
        <p>Simple statement has values , operators...</p>
    </head>
    <body>
        <p id="riya"></p>
        <script>
            var x , y , z;
            x = 5;
            y = 6;
            z = x + y;
            document.getElementById("riya").innerHTML = "The value of z : " + z ;
        </script>
    </body>
</html>
